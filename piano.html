<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="/css/piano.css">

</head>
<body>

    <div class="key black-key" data-note="E"></div>

    <div class="key white-key" data-note="Y"></div>

    <div class="key white-key" data-note="U"></div>
    <div class="key black-key" data-note="K"></div>
    <div class="key white-key" data-note="L"></div>
    <div class="key black-key" data-note="N"></div>
    <div class="key white-key" data-note="Z"></div>
    <div class="key black-key" data-note="X"></div>
    <div class="key white-key" data-note="V"></div>
</div>


</div>
