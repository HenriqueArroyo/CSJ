<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="harmony"></div>
    <div class="piano">
        <div class="key white-key" data-note="A&"></div>
        <div class="key black-key" data-note="B&"></div>
        <div class="key white-key" data-note="C&"></div>
        <div class="key black-key" data-note="D&"></div>
        <div class="key white-key" data-note="E&"></div>
        <div class="key black-key" data-note="F&"></div>
        <div class="key white-key" data-note="G&"></div>
        <div class="key black-key" data-note="H&"></div>
        <div class="key white-key" data-note="I&"></div>
        <div class="key black-key" data-note="J&"></div>
        <div class="key white-key" data-note="K&"></div>
        <div class="key black-key" data-note="L&"></div>
        <div class="key white-key" data-note="M&"></div>
        <div class="key black-key" data-note="C#"></div>
        <div class="key white-key" data-note="D#"></div>
        <div class="key black-key" data-note="F#"></div>
        <div class="key white-key" data-note="G#"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
